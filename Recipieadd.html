<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Add Recipe</title>

  <!-- Bootstrap CDN -->

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">

  <link rel="stylesheet" href="css/styles1.css">
  
</head>

<body>

  <div class="container" style="max-width: 800px;">

    <h2 class="fw-bold text-center mb-4">Add a New Recipe</h2>

    <div class="box-container">

      <form id="recipeForm">

        <div class="row g-3">

          <div class="col-12">
            <label class="form-label">Title</label>
            <input type="text" id="title" class="form-control" required>
          </div>

          <div class="col-12">
            <label class="form-label">Description</label>
            <textarea id="description2" rows="2" class="form-control"></textarea>
          </div>

          <div class="col-12">
            <label class="form-label">Ingredients (one per line)</label>
            <textarea id="ingredients" rows="4" class="form-control" required></textarea>
          </div>

          <div class="col-12">
            <label class="form-label">Process / Steps (one per line)</label>
            <textarea id="process" rows="4" class="form-control" required></textarea>
          </div>

          <div class="col-md-6">
            <label class="form-label">Button Text</label>
            <input type="text" id="buttonText" value="Explore Menu" class="form-control">
          </div>

          <div class="col-md-6">
            <label class="form-label">Image Path</label>
            <input type="text" id="image" placeholder="images/misalpav.jpeg" class="form-control" required>
          </div>

          <div class="col-12">
            <button type="button" class="btn btn-success w-100 py-2 mt-2" onclick="saveRecipe()">Save Recipe</button>
          </div>

        </div>

      </form>

    </div>

    <div id="messageBox"></div>

    <h3 class="mt-4">Generated JSON Output:</h3>
    <div class="output-box" id="output"></div>

  </div>

  <script src="js/script.js"></script>

</body>

</html>
